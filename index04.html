<html>

<head>
    <meta charset="utf-8">

    <script>
        window.$ = window.jQuery = require('jquery');
        
    </script>
    
    <script src="controller.js"></script>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="layout/photon-0.1.2-alpha/photon-0.1.2-alpha/dist/css/photon.css" />

    <link rel="stylesheet" href="node_modules/xel/themes/vanilla.css">
    <script src="node_modules/xel/xel.min.js"></script>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/menu.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/form_style.css" />
    <title>Trevo Cronos</title>
</head>

<body>
    <div class="window">
        <header class="toolbar toolbar-header">

            <!-- Titulo do programa -->
            <div class="area_title toolbar-prima">
                <div class="label_title">Trevo</div>
                <div class="label_title2">Cronos</div>
            </div>

            <!-- Informação-tittulo do Cronometro ativo -->
            <h1 class="title toolbar-prima">
                | Malhação
                <span class="title_info">
                    [ seg - qua - sex]
                </span>
            </h1>

            <!-- Barra de botoes de controle -->
            <div class="toobar_settings">
                <input type="button" class="btn_titlebar btn_log" value="Lougot (usu)" />
                <input type="button" class="btn_titlebar btn_log" value="Logar" />
                <input type="button" class="btn_titlebar btn_log" value="Settings" />
                <!-- INICIO DE BTNMENU-->
                <button class="btn_titlebar btn_control btn_menu btn_menuPrima">
                    <!--Por aqui o icone de menu --><span class="icon icon-menu"></span>

                    <div id="menu" class="menu_balloon_popover menu_">
                        <ul class="balao">
                            <li class="item_add_time">
                                <span class="icon icon-plus-circled"></span>
                                Add Time
                                <span class="icon icon-right-dir seta"></span>
                                <div class="menu_balloon_popover sub_menu_">
                                    <ul class="balao balao_esq">
                                        <li>
                                            <span class="icon icon-clock"></span>
                                            Cronômetro
                                        </li>
                                        <hr />
                                        <li>
                                            <span class="icon icon-hourglass"></span>
                                            Temporalizador
                                        </li>
                                        <li>
                                            <span class="icon icon-clock"></span>Pomodoro
                                        </li>
                                        <li>
                                            <span class="icon icon-bell"></span>
                                            Alarme
                                        </li>
                                        <li>
                                            <span class="icon icon-infinity"></span>
                                            Ilimitado
                                        </li>
                                    </ul>

                                </div>
                            </li>
                            <hr class="item_menu_lougot" />
                            <li class="item_menu_lougot">
                                <span class="icon icon-user"></span>
                                Data Usu
                            </li>
                            <li class="item_menu_lougot">
                                <span class="icon icon-logout"></span>
                                Lougot (usu)
                            </li>
                            <hr  class="item_menu_lougot" />
                            <li class="item_menu_lougot">
                                <span class="icon icon-cog"></span>
                                Settings
                            </li>

                            <hr class="item_menu_control" />

                            <hr class="item_menu_control"/>


                            <!-- Icones Maximize,Minimize, Restaure , close -->
                            <li class="item_menu_control btnPlus">
                                <span class="icon icon-plus"></span>
                                Maximize
                            </li>
                            <li class="item_menu_control btnPlus">
                                <span class="icon icon-plus"></span>
                                Restaure
                            </li>
                            <li class="item_menu_control btnMinus">
                                <span class="icon icon-minus"></span>
                                Minimize
                            </li>
                            <li class="item_menu_control btnCancel">
                                <span class="icon icon-cancel"></span>
                                Close
                            </li>
                            <hr />
                            <li>
                                <span class="icon icon-info-circled"></span>
                                About Trevo Cronos
                            </li>
                        </ul>
                    </div>
                </button>

                <!-- FIM DE BTN_MENU -->

                <!-- Grupo de botão maximize, close -->
                <div class="btn-group">
                    <button id="btn-minus" class="btn btnMinus btn_titlebar btn_control btn_window">
                        <span class="icon icon-minus"></span>
                    </button>

                    <button id="btn-plus" class="btn btnPlus btn_titlebar btn_control btn_window">
                        <span class="icon icon-plus"></span>
                    </button>

                    <button id="btn-cancel" class="btn btnCancel btn_titlebar btn_control btn_window btn_close">
                        <span class="icon icon-cancel"></span>
                    </button>
                </div>

            </div>
        </header>
        
        <div class="window-content">
        
            <!-- Botao Config: expande e comprime o panel dir -->
            <h2 class="label_btn_config">Configurações</h2>
            <button  class="btn btn_config" style="z-index: 999">
                <span class="icon icon-tools"></span>
            </button>
            
            <!-- 
            <x-button toggled togglable class="btn btn_config" style="z-index: 999">
                <x-box>
                    <span class="icon icon-tools"></span>
                </x-box>
            </x-button>
            -->
            
            <div class="pane-group">
                <div class="pane">
                    <div class="container">
                        <div class="panel_center">
                            <button class="btn_play">
                                <span class="icon icon-play"></span>
                            </button>
                            <!-- Inicio do display -->
                            <div class="display_crono">
                                <div class="display_time">00: </div>
                                <div class="display_time">00: </div>
                                <div class="display_time display_ss">00,</div> <div class="display_time display_ms">00</div>    
                            </div>
                            
                            <div class="display_detal_cronos">
                               
                                <div class="display_initial">
                                    <div class="display_initial_title">
                                        Initial:
                                    </div>
                                    <span class="display_initial_value">
                                        00:00:00
                                    </span>
                                </div>
                                
                                <div class="display_median">
                                    <div class="progress_bar">
                                        <span class="progress_bar_value"> 00:00:00</span>
                                    </div>
                                </div>
                                
                                <div class="display_end">
                                    <div class="display_initial_title">
                                        Final:
                                    </div>
                                    <span class="display_end_value">
                                        00:00:00
                                    </span>
                                </div>
                            </div>
                            <!-- FINAL DE DISPLAY -->
                      
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
